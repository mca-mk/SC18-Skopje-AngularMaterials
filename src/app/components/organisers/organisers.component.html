<mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="id">
      <mat-header-cell  class="id_cell" *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element" class="id_cell"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="picture">
        <mat-header-cell *matHeaderCellDef> </mat-header-cell>
        <mat-cell *matCellDef="let element">
          <img src={{element.picture}} class="picture">
           </mat-cell>
      </ng-container>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="university">
      <mat-header-cell *matHeaderCellDef> University </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.university}} </mat-cell>
    </ng-container>
\
<ng-container matColumnDef="age">
    <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.age}} </mat-cell>
  </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row (click)="selectRow(row)" *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
