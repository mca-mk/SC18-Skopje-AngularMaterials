<div class="container">
    <mat-card>
      <mat-card-title class="center-text">
        {{selectedOrg.name}}
      </mat-card-title>

      <mat-card-subtitle class="center-text">
        {{selectedOrg.university}}
      </mat-card-subtitle>
      <mat-card-content>
        <div class="img-container">
            <img src={{selectedOrg.picture}}>
        </div>


        <div class="info">
          <mat-form-field class="input-field example-full-width">
            <input matInput placeholder="Name" readonly value="{{selectedOrg.name}}">
          </mat-form-field>

          <mat-form-field class="input-field example-full-width">
              <input matInput placeholder="Membership Status" readonly value="{{selectedOrg.memebershipStatus}}">
            </mat-form-field>
        </div>

      </mat-card-content>
      <mat-card-actions>

      </mat-card-actions>
    </mat-card>
  </div>
